<html>
    <title>If statements</title>
    <head>
        <style>
            body{background-color: cadetblue;}
        </style>
        <script>
            var actualAnswer;

            function printQuestion()
            {
                var number1, number2;
                for(var i = 0; i < 5; i++)
            {
                number1 = Math.floor(Math.random() * 10);
                number2 = Math.floor(Math.random() * 10);
            }
               
                actualAnswer = number1 + number2;

                document.getElementById("theQuestion").innerHTML = "What is " + number1 + " + " + number2 + "?"; 

            }
            function checkAnswer()
            {
                
                var answer = document.getElementById("txtAnswer").value;
                if(answer == actualAnswer) {
                document.getElementById("finalResult").innerHTML = "Congratulations! You answered " + answer;
                document.getElementById("txtAnswer").value = "";
                printQuestion();
            }
            else
            document.getElementById("finalResult").innerHTML = "You were close... The correct answer is " + actualAnswer;

            }
        </script>
    </head>
    <body onload="printQuestion();">
        <div id="theQuestion"></div>
        <table>
            <tr>
                <td>Your answer</td>
                <td><input type="text" id="txtAnswer"></td>
            </tr>
            <tr>
                <td colspan="2"><button id="btnSubmit" onClick="checkAnswer();">Submit</button></td>
            </tr>
        </table>
        <div id="finalResult"></div>
        <a href="homepage.html"> You did it! Time to go home... </a>
    </body>
 </html>
